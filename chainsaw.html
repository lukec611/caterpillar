        <script>
                    let shift = false;
function draw() {
    csL.forEach(c => c.draw(shift));
    shift = !shift;
}

const csL = Array.from({ length: 10 }, () => {

    const w = Rand.rng(20, 300);
    const h = Rand.rng(20, 150);

    const cs = new ChainSaw(0, 0, w, h);
    document.getElementById('tmp').appendChild(cs._e);
    return cs;
});

setInterval(draw, 130);

        </script>
